<div class="row">
    <form class="form" name="loginForm">
        <div class="panel">
            <div class="form-group">
                <label class="control-label">Email Address</label>
                <input class="form-control" type="email" name="emailAddress" ng-model="modelLogin.username" />
            </div>
            <div class="form-group">
                <label class="control-label">Password</label>
                <input class="form-control" type="password" name="password" ng-model="modelLogin.password" />
            </div>
        </div>      
        <div>
            <button class="btn btn-primary" ng-click="login()">Login</button>
        </div>
    </form>
</div>
